<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: rgb(8, 250, 250);
  border: none;
  color: rgb(0, 0, 0);
  text-align: center;
  font-size: 25px;
  padding: 10px;
  width: 120px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

</style>
</head>
<body>

<div class="container">
  <img src="bg.jpg" alt="Snow" style="width:100%;">
  <div class="centered">
    <script>
        function validateForm() {
          var x = document.forms["myForm"]["pwd"].value;
          if (x == "alohamora") {
            window.location.assign("home.html");
            //return true;
          }
          else{
            alert("Incorrect username or password");
	          window.location.assign("index.html");
          }
        }
    </script>        
          
      <div class="centered">
        <form name="myForm" action="home.html" method="GET">

          <br><br><br><br><br><br>
          <p style="color:rgb(245, 225, 115); font-size:50px;"> Welcome Himanshi!</p> 
          <input type="password" name="pwd"  size="30">
          <br>
          <h3>Please enter the password</h4>
           
          <button onclick="validateForm()" class="button" value="submit" style="vertical-align:middle"><span>Enter</span></button>
          </form>

      </div>

  </div>
</div>

</body>
</html>
